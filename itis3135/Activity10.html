<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/Activity10.css">
        <title>Image Swap Application</title>
        <script src="scripts/Activity10.js"></script>

    </head>

    <body>
        <header>
            <h1>Sabin Shrestha - ITIS 3135</h1>
        </header>

        <div class="product">
            <div class="main-img">
                <img src="images/grayShirt.jpg" alt="product">
            </div>
            <div class="thumb-img">
                <div class="box active" onclick="changeImage(this)">
                    <img src="images/grayShirt.jpg" alt="thumb">
                </div>
                <div class="box" onclick="changeImage(this)">
                    <img src="images/blackShirt.jpg" alt="thumb">
                </div>
                <div class="box" onclick="changeImage(this)">
                    <img src="images/navyShirt.jpg" alt="thumb">
                </div>
            


            </div>
        </div>

    </body>
</html>
